<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="ex1jquery.js"></script>
</head>

<body>
    <p>Put your favorite dog breeds in the first list and the least favorite in the second list</p>
    <select id="favoriteList" size="10" multiple>
        <option value="1" id="dog1">Labrador</option>
        <option value="2" id="dog2">Poodle</option>
        <option value="3" id="dog3">Beagle</option>
        <option value="4" id="dog4">Pug</option>
        <option value="5" id="dog5">Dalmatian</option>
    </select>

    <select id="notFavoriteList" size="10" multiple>
        <option value="1" id="dog6">Bulldog</option>
        <option value="2" id="dog7">Rottweiler</option>
        <option value="3" id="dog8">Golden Retriever</option>
        <option value="4" id="dog9">Border Collie</option>
        <option value="5" id="dog10">Husky</option>
    </select>
</body>
</html>
